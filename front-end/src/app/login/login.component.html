<div class="p-2 m-2 " >
        <h2 class="text-primary">Войдите в учетную запись</h2>
    <form class="col-sm-4 mt-3" >
       
        <h4 class="text-danger font-weight-bold p-a-1 m-b-1" >
    </h4>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email"
            [(ngModel)]="email" required />
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input class="form-control" type="password"  name="password"
            [(ngModel)]="password" required  />
        </div>
        <button class="btn btn-primary" type="submit"
        routerLink = "/link">Войти</button>
         </form>
        <h5 class="m-2">Если у вас нет учетной записи,
            <br> вы можете  <a routerLink = "/registration" >
                зарегистрироваться</a>.</h5> 
                
   
</div>
